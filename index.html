<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Exclusively Fried Rice</title>
</head>
<body background="./images/fried-rice.jpg">
    <header>
        <h1>Join the Exclusive Fried Rice Gang</h1>
    </header>
    <div class="sign-up">
        <h1>Sign-up below</h1>
        <form action="index.html" class="forms">
                <fieldset>
                    <div class="firstname">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" placeholder="first name" required>
                    </div>
                    <div class="lastname">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" placeholder="last name" required>
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="email" required
                        autocomplete="new-username">
                    </div>
                    <div class="phonenumber">
                        <div class="areacode">
                            <label for="areacode" >AREA CODE</label>
                            <input type="tel"placeholder="xxx" pattern="[0-9]{3}" maxlength="3" id="areacode">
                        </div>
                        <div class="number">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" placeholder="xxx-xxxx" pattern="[0-9]{3}-[0-9]{4}" maxlength="8" id="phonenumber">
                        </div>
                    </div>
                    <form action=""></form>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*\W+)(?=.*[A-Z]).{8,}"
                        autocomplete="new-password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" placeholder="confirm" required
                        autocomplete="new-password">
                    </div>
                    <div class="submit">
                        <button type="submit">Create Account</button>
                    </div>  
                </fieldset>
        </form>
    </div>
    <footer>
        <small>&copy heonsoo park</small>
        <p>Photo by Mae Mu on Unsplash</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
